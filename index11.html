<!DOCTYPE html>

<html>
<head>
    
	<title>미션120</title>
          <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Gugi&family=Hi+Melody&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <img id="logo" src="에이블 로고.png" alt="에이블 로고">
          
  <style>
    body {
  background-color: #FFD400;
  }
  img#logo {
  float: right;
  width: 90px;
  height: 90px;
  margin-top: 10px; /* 로고와 페이지 상단 간의 간격 조절 */
  margin-right: 10px; /* 로고와 페이지 오른쪽 간의 간격 조절 */
  }
  h1 {    font-family: 'Hi Melody', sans-serif;
              color : white;
              text-align: center;
              font-size: 7em;
              text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black; /* 테두리 스타일 */
              padding: 10px; /* 글자와 테두리 간격 */
              background-color: orange;
      margin: 0;
  }

@keyframes move-image {
   0% {
      transform: translateX(0);
   }
   50% {
      transform: translateX(80%);
   }
   100% {
      transform: translateX(0);
   }
}

  .container {
			display: flex;
			flex-direction: column;
			align-items: left;
			justify-content: center;
			height: 100vh;
			margin-right: 250px;
			
		}

		.timer {
			font-size: 5rem;
			margin-bottom: 1rem;
		}
        

		.btn {
      font-family: 'Hi Melody', sans-serif;
			padding: 1rem;
			font-size: 30px;
			border-radius: 5px;
			background-color: orange;
			color: black;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}

		.btn:hover {
			background-color: #0062cc;
		}
        h1 {
        color : white;
        
        
        text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black; /* 테두리 스타일 */
        padding: 10px; /* 글자와 테두리 간격 */
      }
      label{
        color : white;
        
        font-size: 2em;
        text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black; /* 테두리 스타일 */
        padding: 10px; /* 글자와 테두리 간격 */
      }
      div {
        font-family: 'Gaegu', sans-serif;
        color : red;
        
        
        text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black; /* 테두리 스타일 */
        padding: 10px; /* 글자와 테두리 간격 */
      }
      input{
        font-family: 'Gaegu', sans-serif;
        width : 6rem;
        height : 3rem;
        font-size : 2rem;
        text-align: center;
      }

      .next-page-btn {
  background-color: #000000; /* 배경색 */
  color: #ffffff; /* 글자색 */
  border: none; /* 테두리 없애기 */
  border-radius: 5px; /* 둥근 테두리 만들기 */
  padding: 10px 20px; /* 버튼 내부 여백 */
  font-size: 30px; /* 폰트 크기 */
  cursor: pointer; /* 마우스 포인터 모양 변경 */
  transition: all 0.3s ease; /* 호버 효과를 위한 애니메이션 속성 */
  text-decoration: none;
}

.next-page-btn:hover {
  background-color: #0069d9; /* 호버시 배경색 변경 */
  color: #fff; /* 호버시 글자색 변경 */
} 
.button-container {
      text-align: right;
      margin-top: 20px;
    }

	textarea {
  font-size: 50px; /* 원하는 글자 크기로 설정 */
  background-color: orange; /* 원하는 배경색으로 설정 */
  color: black; /* 원하는 텍스트 색으로 설정 */
}
.sm {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
			
        }
		textarea {
            margin-right: 10px;
		}
  
    </style>
    
</head>


<body><div class="sm">
	<textarea rows="10" cols="30"></textarea>
    <div class="container">
		<h1>미션 120</h1>
		<div class="timer">00:00:00</div>
		<label for="time" ;>설정시간 :</label>
		<input type="number" id="time" min="1" value="2">
		<button class="btn" id="start">Start</button>
		<button class="btn" id="stop">Stop</button>
		<button class="btn" id="reset">Reset</button>
	</div>
</div>

	<script>

window.onload = function() {
   let movingImage = document.getElementById("moving-image");
   movingImage.style.animationPlayState = "running";
};


		let seconds = 0;
		let timerId;
		const timerDisplay = document.querySelector('.timer');
		const startBtn = document.getElementById('start');
		const stopBtn = document.getElementById('stop');
		const resetBtn = document.getElementById('reset');
		const timeInput = document.getElementById('time');

		function formatTime(seconds) {
			const hours = Math.floor(seconds / 3600);
			const minutes = Math.floor((seconds % 3600) / 60);
			const secondsLeft = seconds % 60;
			return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
		}

		function startTimer() {
			if (!timerId) {
				seconds = Number(timeInput.value) * 60;
				timerDisplay.textContent = formatTime(seconds);
				timerId = setInterval(() => {
					seconds--;
					timerDisplay.textContent = formatTime(seconds);
					if (seconds === 0) {
						stopTimer();
					}
				}, 1000);
			}
		}

		function stopTimer() {
			clearInterval(timerId);
  timerId = null;

  
		}

		function resetTimer() {
			stopTimer();
			seconds = Number(timeInput.value) * 60;
			timerDisplay.textContent = formatTime(seconds);
		}

		startBtn.addEventListener('click', startTimer);
		stopBtn.addEventListener('click', stopTimer);
		resetBtn.addEventListener('click', resetTimer);
	</script>
    
    
</body>
</html>
